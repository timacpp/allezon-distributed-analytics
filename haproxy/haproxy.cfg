defaults
        mode http

        option httplog
        log stdout format raw local0 info

        timeout client 60000
        timeout connect 60000
        timeout server 60000

frontend http
        bind 0.0.0.0:9000
        use_backend user_tags_api if { path_beg /user_tags }
        use_backend user_profiles_api if { path_beg /user_profiles }
        use_backend aggregates_api if { path_beg /aggregates }

backend user_tags_api
        balance roundrobin
        server user_tags_api_server st101vm101.rtb-lab.pl:8000

backend user_profiles_api
        balance roundrobin
        server user_profiles_api_server st101vm102.rtb-lab.pl:8000

backend aggregates_api
        balance roundrobin
        server aggregates_api_server st101vm103.rtb-lab.pl:8000

frontend stats
        bind 0.0.0.0:10000
        stats enable
        stats uri /
        stats refresh 5s
